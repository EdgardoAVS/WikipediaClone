<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header">
        <img class="header-logo" src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2.png" alt="">
        <h1 class="header-text-logo">WIKIPEDI<span>A</span><br>
        <strong class="slogan">La enciclopedia libre</strong></h1>
    </header>

    <div class="featured">
        <div class="central-featured lang1">
            <a href="#">Español<small>1 681 000+ artículos</small></a>
        </div>
        <div class="central-featured lang2">
            <a href="#">English<small>6 295 000+ articles</small></a>
        </div>
        <div class="central-featured lang3">
            <a href="#">日本語<small>1 267 000+ 記事</small></a>
        </div>
        <div class="central-featured lang4">
            <a href="#">Deutsch<small>2 574 000+ artikel</small></a>
        </div>
        <div class="central-featured lang5">
            <a href="#">Русский<small>1 722 000+ статей</small></a>
        </div>
        <div class="central-featured lang6">
            <a href="#">Français<small>2 326 000+ articles</small></a>
        </div>
        <div class="central-featured lang7">
            <a href="#">Italiano<small>1 691 000+ voci</small></a>
        </div>
        <div class="central-featured lang8">
            <a href="#">中文<small>1 195 000+ 條目</small></a>
        </div>
        <div class="central-featured lang9">
            <a href="#">Português<small>1 066 000+ artigos</small></a>
        </div>
        <div class="central-featured lang10">
            <a href="#">Polski<small>1 472 000+ haseł</small></a>
        </div>

    </div>

</body>
</html>
